CONFIG_NDP=y
CONFIG_NDP_BACKEND_AMP=y
CONFIG_NDP_BACKEND_SMP=y
CONFIG_NDP_SCHED_THREAD_PER_STAGE=y

CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# OpenAMP / RPMsg notifications via IPC service (recommended)
CONFIG_IPC_SERVICE=y
# Backend symbol name may vary by Zephyr version; adjust if needed.
CONFIG_IPC_SERVICE_BACKEND_OPENAMP=y
CONFIG_OPENAMP=y
CONFIG_RPMSG_SERVICE=y

# Mailbox/IPM (optional fallback)
# CONFIG_MBOX=y

# If using real I2S, enable and configure in your board setup
# CONFIG_I2S=y
